<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cidade Social</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- PRINCIPAL -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cidade.css">
    <link rel="stylesheet" href="css/cidade-social.css">
    <link rel="stylesheet" href="css/wrapkit-skins-all.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- FIM PRINCIPAL -->
</head>
<body class="body">
    <main id="wrapper" class="wrapkit-wrapper container">


    <section class="content-wrapper">

        <div class="login">
            <div class="login_img"></div>
            <form>
                <div class="form-group">
                    <div class="input-group input-group-in">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input name="username" id="username" class="form-control" placeholder="Username">
                    </div>

                    <div class="input-group input-group-in">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" name="passwd" id="passwd" class="form-control" placeholder="Password">
                    </div>
                </div><!-- /.form-group -->

                <div class="form-group clearfix">
                    <div class="animated-hue pull-right">
                        <button id="btnSignin" type="submit" class="btn btn-primary">ENTRAR</button>
                    </div>

                </div><!-- /.form-group -->
            </form>
        </div>

    </section>

        <footer class="footer-wrapper">
            <div class="footer">
                <p class="pull-right">SEID - SECRETARIA EXTRAORDINÁRIA DE INCLUSÃO DIGITAL</p>
                <p>SOBRE SUPORTE</p>
            </div>
        </footer><!--/.footer-->
    </main>
    <!-- VENDOR -->
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="lib/modernizr.custom.js"></script>
    <script src="js/tempo.js"></script>
    <!-- END VENDOR -->

    <!-- PRINCIPAL -->

    <!-- FIM PRINCIPAL -->
</body>
</html>
